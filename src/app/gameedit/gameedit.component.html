<app-main-nav>
  <mat-card class="form_wrapper">
    <mat-card-header class="logo_wrapper_login">
      <img src="../../assets/images/joqulogo.png">
    </mat-card-header>
    <div class="example-container add_form" [formGroup]="myForm">
      <mat-form-field class="cdk-visually-hidden">
        <input matInput placeholder="Id" formControlName="id">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Game Name" [formControl]="myForm.controls['gamename']" (blur)="clearfun('gamename')">
        <mat-error  *ngIf="!myForm.controls['gamename'].valid && myForm.controls['gamename'].touched">This field can not be blank</mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Game Description" [formControl]="myForm.controls['gamedescription']" (blur)="clearfun('gamedescription')"></textarea>
        <mat-error  *ngIf="!myForm.controls['gamedescription'].valid && myForm.controls['gamedescription'].touched">This field can not be blank</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" [formControl]="myForm.controls['st_dt']" placeholder="Choose a Start date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput [ngxTimepicker]="tmpicker" [formControl]="myForm.controls['st_tm']" placeholder="Choose a Start time"  readonly >
        <ngx-material-timepicker-toggle [for]="tmpicker"></ngx-material-timepicker-toggle>
        <ngx-material-timepicker #tmpicker ></ngx-material-timepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="endpicker" [formControl]="myForm.controls['enddt']" placeholder="Choose a End date">
        <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
        <mat-datepicker #endpicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput [ngxTimepicker]="endtmpicker" [formControl]="myForm.controls['end_tm']" placeholder="Choose an End time" readonly >
        <ngx-material-timepicker-toggle [for]="endtmpicker"></ngx-material-timepicker-toggle>
        <ngx-material-timepicker #endtmpicker></ngx-material-timepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Minimum Payout Amount *" [formControl]="myForm.controls['min_pay_of_amount']" (blur)="clearfun('min_pay_of_amount')">
        <mat-error  *ngIf="!myForm.controls['min_pay_of_amount'].valid && myForm.controls['min_pay_of_amount'].touched">This field can not be blank</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Maximum Payout Amount *" [formControl]="myForm.controls['max_pay_of_amount']" (blur)="clearfun('max_pay_of_amount')">
        <mat-error  *ngIf="!myForm.controls['max_pay_of_amount'].valid && myForm.controls['max_pay_of_amount'].touched">This field can not be blank</mat-error>
      </mat-form-field>

      <button mat-raised-button class="form_add_button" (click)="onSubmit()"><i class="material-icons"></i> Update</button>

    </div>
  </mat-card>

</app-main-nav>
