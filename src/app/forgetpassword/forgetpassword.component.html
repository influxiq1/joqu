
<div class="joqu_login_wrappper">
    <mat-card class="s_getmyoffer">

        <mat-card-content class="s_getmyoffer_login_wrapper">
     <span class="logo_wrapper_login">
      <img mat-card-image src="../../assets/images/joqulogo.png" alt="#"  style="box-shadow: none;">
    </span>
            <mat-card-subtitle [formGroup]="myForm">
                <h1>Forgot Password</h1>
                <p></p>

                <mat-error class="error" *ngIf="errormg!=''">{{errormg}}</mat-error>
                <span class="success_msg" *ngIf="showmessage!=''">{{showmessage}}</span>

                <mat-form-field class="form-group">
                    <input matInput placeholder="Email" [formControl]="myForm.controls['email']" (blur)="clearfun('email')">
                    <span  *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">Email field can not be blank</span>
                    <span></span>
                </mat-form-field>

                <mat-card-content >
                    <button mat-button (click)="forgetPassword()" class="s_getmyoffer_login_button"  >Send Email</button>
                </mat-card-content>

            </mat-card-subtitle>
        </mat-card-content>

    </mat-card>
</div>
