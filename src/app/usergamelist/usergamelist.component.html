<app-main-nav>


  <mat-card>
    <mat-card-content>   <button mat-button  (click)="getgames(0)" class="s_getmyoffer_login_button"  >Past Games</button></mat-card-content>
    <mat-card-content>   <button mat-button  (click)="getgames(1)" class="s_getmyoffer_login_button"  >Current Games</button></mat-card-content>
    <mat-card-content>
      <ngx-mat-drp (selectedDateRangeChanged)="updateRange($event)" [options]="options" #dateRangePicker></ngx-mat-drp>
    </mat-card-content>
    <mat-card-content>
      <input type="text"  [(ngModel)]="autoval" [matAutocomplete]="auto" >
      <button mat-button  (click)="searchusingautoval(1)" class="s_getmyoffer_login_button"  >Search</button>
      <button mat-button  (click)="searchusingautoval(2)" class="s_getmyoffer_login_button"  >Show All</button>
    </mat-card-content>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of gamelist" [value]="option.gamename">
        {{option.gamename}}
      </mat-option>
    </mat-autocomplete>
    <mat-card class="inner_mat" *ngIf="gamelist==null || gamelist.length==0">No records found</mat-card>


    <mat-card-content class="affiliateBanner_wrapper">
      <mat-toolbar class="header_part">
        <h3> Game List </h3>
      </mat-toolbar>
      <br>
      <span class="afbanner_content">


        <mat-card class="inner_mat" *ngFor="let item of gamelist">
            <mat-card-content class="mat-card-imagecontain">
              <mat-toolbar>
                <mat-toolbar-row>
                  <span> {{item.gamename}}</span>
                  <span class="gamebar_spacer"></span>
                  <span> {{item.st_dt_req}}</span>
                </mat-toolbar-row>
              </mat-toolbar>
              <mat-card-content class="image_wrpp">
                <img mat-card-image src="{{apiservice.imagefilepath}}/{{item.images[0]}}">
                <!--
                  <img mat-card-image src="https://img.game.co.uk/merch2017/Franchise/MF/jangames-MF.jpg">-->
              </mat-card-content>

               <mat-toolbar class="footer_section">
                 <mat-toolbar-row>
                    <span class="category1"> {{item.gamedescription}} </span>
                    <span class="category2">
                    Categories: abcd, test
                    </span>
                 </mat-toolbar-row>
               </mat-toolbar>
              <mat-toolbar-row  class="time_and_price">
                <span class="t-price_container">
                  <span><b>Top Prize: (Up To)</b><i class="material-icons">error</i></span>
                  <span class="price_color">${{item.max_pay_of_amount}}</span>
                </span>
                 <span class="t-price_container">
                   <span><b>Ticket Prize:</b> <i class="material-icons">error</i></span>
                  <span>$000</span>
                </span>
                 <span class="t-price_container">
                   <span><b>Start Time</b> <i class="material-icons">error</i></span>
                  <span>{{item.st_tm}}</span>
                </span>

              </mat-toolbar-row>

            </mat-card-content>

        </mat-card>

     <!-- <span class="bottom_wrapper">
        <span class="more_horizon">
          <i class="material-icons">
            more_horiz
            </i>
        </span>
          <button mat-button>Load More</button>
      </span>-->
</span>
    </mat-card-content>
  </mat-card>
</app-main-nav>
